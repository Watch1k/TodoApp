<div class="row">
  <div class="container">
    
    <div class="card-panel white" ng-class="{done: $ctrl.confirmed}">
      <div class="row">
        <div class="col s1">
          <input id="input{{$parent.$index + 1}}" type="checkbox" class="white" ng-model="$ctrl.confirmed"
                 ng-change="$ctrl.toggleDone(); $ctrl.sortList()"/>
          <label for="input{{$parent.$index + 1}}"></label>
        </div>
        <div class="col s10">
          <span ng-class="{done: $ctrl.confirmed}">{{ $ctrl.item.title }}</span>
        </div>
        <div class="col s1">
          <a class="waves-effect waves-light btn right" ng-click="$ctrl.delete()">
            <i class="material-icons">delete</i>button
          </a>
        </div>
      </div>
    </div>
  
  </div>
</div>
